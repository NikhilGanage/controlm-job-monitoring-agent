version: '3.7'
services:
  job-monitor:
    image: monitoring-agent:latest
    container_name: job_monitor
    environment:
      - JOB_IDENTIFIER=your_job_identifier
      - MONITORING_INTERVAL=5
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
  web:
    image: nginx:latest
    container_name: web_server
    ports:
      - "80:80"
    volumes:
      - ./html:/usr/share/nginx/html